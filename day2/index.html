<body>
   <!-- Task One -->
   <!-- Ordered Lists and Unordered Lists  -->
    <h3>This is Ordered List</h3>
    <ol type="A">
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
    </ol>
    <h3>This is Unordered List</h3>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
    </ul>


    <!-- Task Two -->
     <!-- Different List Styles of Ordered List -->
      <h3>Fruits</h3>
     <ol type="1">
        <li>Apple</li>
        <li>Mango</li>
        <li>Water Melon</li>
        <li>Oranges</li>
      </ol>

      <h3>Vegetables</h3>
      <ol type="a">
        <li>Brinjal</li>
        <li>Jack-Fruit</li>
        <li>Bitter-Guard</li>
        <li>Bean</li>
      </ol>

    





</body>
